joe_re04_cm:
  user: joe
  timesheet: re04_cm

kevin_re04_cm:
  user: joe
  timesheet: re04_cm

<% ['joe', 'kevin', 'foo', 'bar'].each do |user| %>
<%= "#{user}_lo14_cm" %>:
  user: <%= "#{user}" %>
  timesheet: lo14_cm
<% end %>

<% ['joe','kevin' ,'foo', 'bar'].each do |user| %>
<%= "#{user}_lo12_cm" %>:
  user: <%= "#{user}" %>
  timesheet: lo12_cm
<% end %>

<% ['foo', 'bar'].each do |user| %>
<%= "#{user}_lo14_td" %>:
  user: <%= "#{user}" %>
  timesheet: lo14_td
<% end %>

<% ['joe', 'foo', 'bar'].each do |user| %>
<%= "#{user}_re04_td" %>:
  user: <%= "#{user}" %>
  timesheet: re04_td
<% end %>

<% ['joe', 'foo'].each do |user| %>
<%= "#{user}_scd" %>:
  user: <%= "#{user}" %>
  timesheet: scd
<% end %>

<% ['joe', 'bar'].each do |user| %>
<% 1.upto(5) do |i| %>
<%= "#{user}_XX0#{i}_td" %>:
  user: <%= "#{user}" %>
  timesheet: <%= "XX0#{i}_td" %>
<% end %>
<% end %>

<% ['kevin', 'foo'].each do |user| %>
<% 6.upto(9) do |i| %>
<%= "#{user}_XX0#{i}_td" %>:
  user: <%= "#{user}" %>
  timesheet: <%= "XX0#{i}_td" %>
<% end %>
<% end %>

