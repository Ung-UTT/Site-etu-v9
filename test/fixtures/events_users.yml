shooting_joe:
  user: joe
  event: shooting

shooting_foo:
  user: foo
  event: shooting

<% ['joe', 'kevin', 'foo', 'bar'].each do |user| %>
<% 1.upto(10) do |i| %>
<%= "event#{i}_#{user}" %>:
  event: <%= "event#{i}" %>
  user: <%= "#{user}" %>
<% end %>
<% end %>

<% ['joe', 'kevin', 'bar'].each do |user| %>
<% 11.upto(15) do |i| %>
<%= "event#{i}_#{user}" %>:
  event: <%= "event#{i}" %>
  user: <%= "#{user}" %>
<% end %>
<% end %>

