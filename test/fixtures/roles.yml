collaborator:
  name: $LABEL
  asso: FritUTT
  lft: 1
  rgt: 4

treasurer:
  name: $LABEL
  asso: LibrUTT
  lft: 5
  rgt: 6

FritUTT_member:
  name: member
  asso: FritUTT
  lft: 2
  rgt: 3

LibrUTT_member:
  name: member
  asso: LibrUTT
  lft: 7
  rgt: 8

BDE_member:
  name: member
  asso: BDE
  lft: 9
