<% ['joe', 'kevin', 'foo', 'bar'].each do |user| %>
<% u = User.simple_create(user, 'changez-moi') %>

<%= u.login %>:
  login: <%= u.login %>
  email: <%= u.email %>
  crypted_password: <%= u.crypted_password %>
  password_salt: <%= u.password_salt %>
  perishable_token: nil
  perishable_token_date: nil
  auth_token: <%= u.auth_token %>
<% u.destroy %>
<% end %>

