<% users = ['joe', 'kevin', 'foo', 'bar'] %>
<% pass = {:password => 'changez-moi', :password_confirmation => 'changez-moi'} %>

<% users.each do |user| %>
<% u = User.create({:login => user, :email => user+'@yopmail.com'}.merge(pass)) %>

<%= u.login %>:
  login: <%= u.login %>
  email: <%= u.email %>
  crypted_password: <%= u.crypted_password %>
  password_salt: <%= u.password_salt %>
  perishable_token: nil
  perishable_token_date: nil
  auth_token: nil
<% u.destroy %>
<% end %>
