<% users = ['joe', 'kevin', 'foo', 'bar'] %>
<% pass = {:password => 'changez-moi', :password_confirmation => 'changez-moi'} %>

<% users.each do |user| %>
<% u = User.create({:login => user, :email => user+'@yopmail.com'}.merge(pass)) %>

