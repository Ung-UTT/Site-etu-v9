    rules:
      title: "Règles"
      content: |
        "En utilisant ce site, tu acceptes les règles suivantes :

        * Tu es responsable de tout contenu que tu postes sur ce site.
        * Tout contenu illégal pourra être supprimé et ton compte bloqué sans
          préavis. Nous en garederons tout de même trace si des autorités nous
          demande une copie.
        * Ton compte peut être mis en lecture seule : tu ne peux que lire et
          plus poster/modifier/supprimer aucun contenu.
        * Tu as le droit de demander la suppression de contenu te concernant.
        * Tu peux demander toutes les informations que nous possédons sur toi
          dans notre base de données."
