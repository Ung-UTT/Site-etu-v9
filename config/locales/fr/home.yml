  home:
    index:
      search: "Rechercher dans le trombi"
      title: "Bienvenue"
      content: |
        "UTTien (ancien, actuel ou futur), ou curieux… l'UNG te souhaite la
        bienvenue sur LE site des étudiants de l'Université de Technologie de
        Troyes…

        Pourquoi un site étudiant ? Peut-être pour trouver pleins d'infos
        indispensables à la vie d'UTTien (mails, trombi, emplois du temps,
        clubs &amp; assos…) et nous rendre pleins de services (petites
        annonces, covoiturage, annales…).

        À très bientôt… à Troyes ou ailleurs…

        L'_UTT Net Group_, association étudiante informatique de l'UTT."

